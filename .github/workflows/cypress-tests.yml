name: Use JSON Secret

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Get JSON secret
      id: get_json
      run: echo '${{ secrets.DOMAINS }}' > cypress.env.json

    - name: Install dependencies
      run: npm install

    - name: Run Cypress tests
      run: npx cypress run